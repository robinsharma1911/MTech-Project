<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="row">
        <div class="col">
      
        <form name= "formid" action = "/" method = "post">
        <div class="row">
        <div class="col">  
        <label  class="form-label">enter volume fraction of fibere:</label>
        </div> 
        <div class="col">
        <input type="text" name="vol_frac_fiber" class="form-control" placeholder="State" aria-label="State" Required>
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <label  class="form-label">enter elsatic modules of fiber:</label>
        </div> 
        <div class="col">
        <input type="text" name="young_mod_fiber" class="form-control" placeholder="State" aria-label="State" Required>
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <label  class="form-label">enter elsatic modules of matrix:</label>
        </div> 
        <div class="col">
        <input type="text" name="young_mod_matrix" class="form-control" placeholder="State" aria-label="State" Required>
        </div>
        </div>
        

        <div class="row">
        <div class="col">  
        <label  class="form-label">enter shear fraction of fibere:</label>
        </div> 
        <div class="col">
        <input type="text" name="shear_mod_fiber" class="form-control" placeholder="State" aria-label="State" Required>
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <label  class="form-label">enter shear fraction matrix:</label>
        </div> 
        <div class="col">
        <input type="text" name="shear_mod_matrix" class="form-control" placeholder="State" aria-label="State" Required>
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <label  class="form-label">enter poisson's ratio of fiber:</label>
        </div> 
        <div class="col">
        <input type="text" name="poisson_ratio_fiber" class="form-control" placeholder="State" aria-label="State" Required>
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <label  class="form-label">enter poisson's ratio of matrix:</label>
        </div> 
        <div class="col">
        <input type="text" name="poisson_ratio_matrix" class="form-control" placeholder="State" aria-label="State" Required>
        </div>
        </div>

        <br>
        


        <div class="row">
        <div class="col">  
        <input type="text" name="height1" class="form-control" placeholder="height" aria-label="State">
        </div> 
        <div class="col">
        <input type="text" name="angle1" class="form-control" placeholder="angle" aria-label="State">
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <input type="text" name="height2" class="form-control" placeholder="height" aria-label="State">
        </div> 
        <div class="col">
        <input type="text" name="angle2" class="form-control" placeholder="angle" aria-label="State">
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <input type="text" name="height3" class="form-control" placeholder="height" aria-label="State">
        </div> 
        <div class="col">
        <input type="text" name="angle3" class="form-control" placeholder="angle" aria-label="State">
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <input type="text" name="height4" class="form-control" placeholder="height" aria-label="State">
        </div> 
        <div class="col">
        <input type="text" name="angle4" class="form-control" placeholder="angle" aria-label="State">
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <input type="text" name="height5" class="form-control" placeholder="height" aria-label="State">
        </div> 
        <div class="col">
        <input type="text" name="angle5" class="form-control" placeholder="angle" aria-label="State">
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <input type="text" name="height6" class="form-control" placeholder="height" aria-label="State">
        </div> 
        <div class="col">
        <input type="text" name="angle6" class="form-control" placeholder="angle" aria-label="State">
        </div>
        </div>
    
        <input type = "submit" value = "submit" />
        </form>

   
</div>
    <div class="col">
      {% if uni_longi_mod %}
      
        <div class="row">
        <div class="col">  
        <label  class="form-label">Longitudinal modulus of composite: </label>
        </div> 
        <div class="col">
        <label  class="form-label"> {{  uni_longi_mod }} </label>
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <label  class="form-label">Transverse Modulus value is: </label>
        </div> 
        <div class="col">
        <label  class="form-label">{{ trans_mod  }}  </label>
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <label  class="form-label">TShear Modulus value (in Mpa) is: </label>
        </div> 
        <div class="col">
        <label  class="form-label">{{  shear_mod }} </label>
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <label  class="form-label">TSMajor Poisson's Ratio is:    </label>
        </div> 
        <div class="col">
        <label  class="form-label">{{ poisson_LT  }}  </label>
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <label  class="form-label">Minor Poisson's Ratio is:   </label>
        </div> 
        <div class="col">  
        <label  class="form-label">{{ poisson_TL  }} </label>
        </div>
        </div>

        <div class="row">
        <div class="col">  
        <label  class="form-label">tensile_modulus is : </label>
        </div> 
        <div class="col">  
        <label  class="form-label">{{ tensile_modulus }} </label>
        </div>
        </div>

      <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">#</th>
          <th scope="col">#</th>
          <th scope="col">#</th>
          <th scope="col">#</th>
          <th scope="col">#</th>
        </tr>
      </thead>
      <tbody>
      {% for i in range(6) %}
        <tr>
        {% for j in range(6) %}     
          <td >{{matrix1.A[i][j]}}</td>
        {% endfor %}
        </tr>
      {% endfor %}
      </tbody>
      </table>

    {% endif %}
    </div>
  </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
